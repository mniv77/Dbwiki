<!-- HaGOLEM Wiki - Login Page -->
<!-- Save as: templates/hagolem_login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaGOLEM Wiki - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    
    <div class="max-w-md w-full p-6">
        
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 text-blue-400">ü§ñ HaGOLEM Wiki</h1>
            <p class="text-gray-400">Login to access the ideas repository</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
            <h2 class="text-2xl font-bold mb-6">Login</h2>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <!-- Username/Email -->
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Username or Email</label>
                    <input type="text" id="username" required
                           class="w-full bg-gray-700 text-white px-4 py-3 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                           placeholder="Enter username or email">
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" required
                           class="w-full bg-gray-700 text-white px-4 py-3 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
                           placeholder="Enter password">
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden mb-4 bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded transition duration-200">
                    Login
                </button>
            </form>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="/hagolem/register" class="text-blue-400 hover:text-blue-300 font-semibold">
                        Register here
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-gray-500 hover:text-gray-300">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Hide previous errors
            errorDiv.classList.add('hidden');
            
            // Show loading
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            // Send login request
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Successful login - redirect to wiki
                    window.location.href = '/hagolem/wiki';
                } else {
                    // Show error
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            })
            .catch(error => {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            });
        }
    </script>
</body>
</html>
